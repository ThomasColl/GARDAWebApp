{% extends "base.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2>Change Preferences</h2>
</div>
<div class="container">
    <center>
        Valid users: <br>
        {% for user in users %}
            {{ user }} <br>
        {% endfor %}
    </center>
    <form action="/adjust_preferences" method="POST">
        <input type="radio" name="action" value="add"> Add User <br>
        <input type="radio" name="action" value="edit"> Edit User <br>
        <input type="radio" name="action" value="del"> Delete User <br>
        <input type="submit" value="Change Preferences">
    </form>
</div>
{% endblock %}
{% block footer %}
<div id="bottom-footer">
    <span class="text-muted">&copy 2018 GARDA</span>
</div>
{% endblock %}
